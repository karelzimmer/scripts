<script language="javascript">
var tel = 0;
function dagNaam(datum)
{
	//Geeft dagnaam als Nederlandse tekst
	var DagNaam

	switch (datum.getDay()) {
	case 0:
	  DagNaam = "zondag";
	  break;
	case 1:
	  DagNaam = "maandag";
	  break;
	case 2:
	  DagNaam = "dinsdag";
	  break;
	case 3:
	  DagNaam = "woensdag";
	  break;
	case 4:
	  DagNaam = "donderdag";
	  break;
	case 5:
	  DagNaam = "vrijdag";
	  break;
	case 6:
	  DagNaam = "zaterdag";
	  break;
	}
	return DagNaam;
}

function fnHaalTijd()
{
	//.getDay() = dag vd week, .getDate() = dag vd maand, .getMonth() geeft jan = 0
	var d = new Date();
	//var s = d.getDate() + "-" + (d.getMonth() + 1) + "-" + d.getFullYear() + "  " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
	var s = t(d.getDate()) + "-" + t((d.getMonth() + 1)) + "-" + d.getFullYear() + "  " + t(d.getHours()) + ":" + t(d.getMinutes()) + ":" + t(d.getSeconds());
	return s;
}

function t(g)
{
	if ( g < 10 )
		return "0" + g;
	else
		return g;
}
